<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://java.sun.com/xml/ns/persistence/orm">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
          xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Lista filmów</title>
</head>
<body>
<a href="/neo4j_main" class="btn btn-info w-100 p-3" role="button">Home</a>
<h1>Movies</h1>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="text-align: center">Lista filmów</h1>
            <hr/>
            <br/>
            <table id="moviesTable" class="table table-striped table-bordered"
                   dt:table="true">
                <thead>
                <tr>
                    <th>MovieId</th>
                    <th>Title</th>
                    <th>Genres</th>
                    <th>Akcja</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${moviesList}">
                    <td th:text="${movie.movieId}"></td>
                    <td th:text="${movie.title}"></td>
                    <td th:text="${movie.genre}"></td>
                    <td>

                        <a th:href="@{/ck_editMovie/?movieId={movieId}(movieId=${movie.movieId})}"
                           class="btn btn-info">Edytuj</a>
                        <a th:href="@{/ck_deleteMovie/?movieId={movieId}(movieId=${movie.movieId})}"
                           class="btn btn-danger">Usuń</a>

                    </td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>







</body>
</html>
